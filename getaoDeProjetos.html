<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftHouse - Gestão de Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #636e72;
            --accent: #1890ff;
            --accent-light: #1890ff33;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: var(--primary);
        }

        /* Container Principal */
        .project-management {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Filtros */
        .project-filters {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
        }

        /* Quadro Kanban */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .kanban-column {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 3px 12px rgba(0,0,0,0.05);
        }

        .kanban-column-header {
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .kanban-column-header h3 {
            margin-bottom: 0.5rem;
        }

        /* Cartões de Tarefa */
        .kanban-task {
            background: var(--white);
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .kanban-task:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .task-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .task-urgent { background: #fff0f0; color: #ff4d4f; }
        .task-bug { background: #fff7e6; color: #fa8c16; }
        .task-feature { background: #f6ffed; color: #52c41a; }

        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--secondary);
            margin-top: 1rem;
        }

        /* Modal */
        .task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .task-modal-content {
            background: var(--white);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 16px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Formulário */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
        }

        /* Responsivo */
        @media (max-width: 1200px) {
            .project-management {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="project-management">
        <!-- Filtros -->
        <div class="project-filters">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label>Status</label>
                <select class="form-control">
                    <option>Todos</option>
                    <option>Backlog</option>
                    <option>Em Progresso</option>
                    <option>Concluído</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Prioridade</label>
                <select class="form-control">
                    <option>Todas</option>
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
            </div>
            <button class="form-control btn-primary">Aplicar Filtros</button>
        </div>

        <!-- Quadro Kanban -->
        <div class="kanban-board">
            <!-- Coluna Backlog -->
            <div class="kanban-column">
                <div class="kanban-column-header">
                    <h3>Backlog</h3>
                    <small>3 tarefas</small>
                </div>
                <div class="kanban-task" draggable="true" onclick="showTaskModal()">
                    <div class="task-title">Implementar login social</div>
                    <span class="task-tag task-feature">Feature</span>
                    <div class="task-meta">
                        <span>Prazo: 15/07</span>
                        <span>Prio: Alta</span>
                    </div>
                </div>
            </div>

            <!-- Coluna Em Progresso -->
            <div class="kanban-column">
                <div class="kanban-column-header">
                    <h3>Em Progresso</h3>
                    <small>2 tarefas</small>
                </div>
                <div class="kanban-task" draggable="true" onclick="showTaskModal()">
                    <div class="task-title">Desenvolver API de pagamentos</div>
                    <span class="task-tag task-urgent">Urgente</span>
                    <div class="task-meta">
                        <span>Prazo: 10/07</span>
                        <span>Prio: Alta</span>
                    </div>
                </div>
            </div>

            <!-- Coluna Concluído -->
            <div class="kanban-column">
                <div class="kanban-column-header">
                    <h3>Concluído</h3>
                    <small>5 tarefas</small>
                </div>
                <div class="kanban-task" draggable="true" onclick="showTaskModal()">
                    <div class="task-title">Configurar ambiente de desenvolvimento</div>
                    <span class="task-tag task-feature">Feature</span>
                    <div class="task-meta">
                        <span>Concluído: 01/07</span>
                        <span>Prio: Média</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Tarefa -->
        <div class="task-modal" id="taskModal">
            <div class="task-modal-content">
                <span class="close-modal" onclick="hideTaskModal()">&times;</span>
                <h2>Editar Tarefa</h2>
                <form class="task-form">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" value="Implementar login social">
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" rows="4">Implementar autenticação via Google, Facebook e GitHub</textarea>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Responsável</label>
                            <select class="form-control">
                                <option>João Silva</option>
                                <option>Maria Souza</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Prazo</label>
                            <input type="date" class="form-control" value="2024-07-15">
                        </div>
                        <div class="form-group">
                            <label>Prioridade</label>
                            <select class="form-control">
                                <option>Alta</option>
                                <option>Média</option>
                                <option>Baixa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option>Backlog</option>
                                <option>Em Progresso</option>
                                <option>Concluído</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="form-control btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script>
        // Controle do Modal
        function showTaskModal() {
            document.getElementById('taskModal').style.display = 'flex';
        }

        function hideTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // Drag and Drop
        document.querySelectorAll('.kanban-task').forEach(task => {
            task.addEventListener('dragstart', handleDragStart);
            task.addEventListener('dragend', handleDragEnd);
        });

        document.querySelectorAll('.kanban-column').forEach(column => {
            column.addEventListener('dragover', handleDragOver);
            column.addEventListener('drop', handleDrop);
        });

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.outerHTML);
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            const draggedElement = tempDiv.firstChild;
            e.target.closest('.kanban-column').appendChild(draggedElement);
        }

        // Fechar modal ao clicar fora
        window.onclick = function(e) {
            if(e.target.classList.contains('task-modal')) {
                hideTaskModal();
            }
        }
    </script>
</body>
</html>
