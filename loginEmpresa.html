<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLink | Soluções para Empresas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: auto;
            background: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo span {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3436;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3436;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #636e72;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            color: #636e72;
        }

        .form-footer a {
            color: #2d3436;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin: 0.5rem 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
            
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="image-section"></div>

    <div class="auth-container">
        <div class="logo">
            <span>CodeLink Empresas</span>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form">
            <h2 class="form-title">Acesso Corporativo</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email corporativo" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit" onclick="logar()" class="auth-btn">Acessar Portal</button>
            </form>
            <div class="form-footer">
                <a href="#" onclick="showForm('signup-form')">Cadastrar empresa</a>
                <a href="#" onclick="showForm('recovery-form')">Recuperar acesso</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signup-form" class="hidden">
            <h2 class="form-title">Cadastro Empresarial</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Razão Social" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="CNPJ" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email corporativo" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Criar senha" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="auth-btn">Solicitar Cadastro</button>
            </form>
            <div class="form-footer">
                <a href="#" onclick="showForm('login-form')">Já possui cadastro? Acessar</a>
            </div>
        </div>

        <!-- Formulário de Recuperação de Senha -->
        <div id="recovery-form" class="hidden">
            <h2 class="form-title">Recuperação de Acesso</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email corporativo" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="CNPJ da empresa" required>
                </div>
                <button type="submit" class="auth-btn">Solicitar Redefinição</button>
            </form>
            <div class="form-footer">
                <a href="#" onclick="showForm('login-form')">Voltar ao login</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // Esconde todos os formulários
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('recovery-form').classList.add('hidden');
            
            // Mostra apenas o formulário solicitado
            document.getElementById(formId).classList.remove('hidden');
        }
        function logar(){
            window.location.href = "painelDaEmpresa.html"; 
        }
    </script>
</body>
</html>
